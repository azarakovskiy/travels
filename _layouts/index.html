<!DOCTYPE HTML>
<html>
<head>
    <title>{{ page.title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <meta property="author" content="{{ site.data.me.name }} {{ site.data.me.lastname }}"/>
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="{{ page.type }}"/>
    <meta property="og:url" content="{{ page.url | absolute_url }}"/>
    {% if page.description %}
    <meta property="og:description" content="{{ page.description }}"/>
    {% endif %}
    {% if page.image_preview %}
    <meta property="og:image" content="{{ page.image_preview }}"/>
    {% endif %}

    <link rel="stylesheet" href="{{ "assets/css/styles.css" | relative_url }}"/>
    <noscript><link rel="stylesheet" href="{{ "assets/css/noscript.css" | relative_url }}" /></noscript>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="{{ "site.webmanifest" | relative_url }}">
</head>
<body class="is-preload">
  {% if jekyll.environment != "development" %}
  <div style="height: 35px; width: 100%; position: fixed; top: 0;
              background-color: red; color: white; z-index: 9999999;
              text-align: center; font-size: 60%;
              ">
    This is a development environment
  </div>
  {% endif%}

  {{ content }}

<script src="{{ "assets/js/jquery.min.js" | relative_url }}"></script>
<script src="{{ "assets/js/jquery.poptrox.min.js" | relative_url }}"></script>
<script src="{{ "assets/js/jquery.scrolly.min.js" | relative_url }}"></script>
<script src="{{ "assets/js/jquery.scrollex.min.js" | relative_url }}"></script>
<script src="{{ "assets/js/browser.min.js" | relative_url }}"></script>
<script src="{{ "assets/js/breakpoints.min.js" | relative_url }}"></script>
<script src="{{ "assets/js/util.js" | relative_url }}"></script>
<script src="{{ "assets/js/main.js" | relative_url }}"></script>
</body>
</html>
